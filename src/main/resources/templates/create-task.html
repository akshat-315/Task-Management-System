<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<h2>Create Task</h2>
<form th:action="@{/tasks/create}" th:object="${taskDto}" method="post" >
    <input type="text" th:field="*{title}" placeholder="Title"/>
    <input type="text" th:field="*{description}" placeholder="Description"/>
    <label>Status:</label>
    <select th:field="*{status}">
        <option value="NOT_STARTED">NOT_STARTED</option>
        <option value="IN_PROGRESS">IN PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
    </select>
    <input type="date" th:field="*{dueDate}" placeholder="Due Date">
    <button type="submit">Create</button>
</form>
</body>
</html>
